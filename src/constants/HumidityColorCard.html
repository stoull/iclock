<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Card</title>
	<style>
		body {
			margin: 0;
		}

		div {
			font-size: 40px;
			color: white;
			text-align: center;
			margin: 0;
			padding: 0;
			height: 100px;
		}

		.content-div {
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			gap: 0;
		}
	</style>
</head>
<body>
	<div class="content-div">
		<div style="background:#FD663D;">#FD663D</div>
		<div style="background:#E7A401;">#E7A401</div>
		<div style="background:#D6C300;">#D6C300</div>
		<div style="background:#8FE759;">#8FE759</div>
		<div style="background:#62D4CF;">#62D4CF</div>
		<div style="background:#52BBF3;">#52BBF3</div>
		<div style="background:#0096FA;">#0096FA</div>
	</div>
</body>
</html>
