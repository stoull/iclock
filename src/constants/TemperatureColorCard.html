<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Card</title>
	<style>
		body {
			margin: 0;
		}

		div {
			font-size: 40px;
			color: white;
			text-align: center;
			margin: 0;
			padding: 0;
			height: 100px;
		}

		.content-div {
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			gap: 0;
		}
	</style>
</head>
<body>
	<div class="content-div">
		<div style="background:#370097;">#370097</div>
		<div style="background:#0034F5;">#0034F5</div>
		<div style="background:#0084C1;">#0084C1</div>
		<div style="background:#56A63B;">#56A63B</div>
		<div style="background:#CAE644;">#CAE644</div>
		<div style="background:#FFFF4D;">#FFFF4D</div>
		<div style="background:#FFB430;">#FFB430</div>
		<div style="background:#FF912A;">#FF912A</div>
		<div style="background:#FF4122;">#FF4122</div>
		<div style="background:#FF2B22;">#FF2B22</div>
		<div style="background:#A41C41;">#A41C41</div>
	</div>
</body>
</html>
